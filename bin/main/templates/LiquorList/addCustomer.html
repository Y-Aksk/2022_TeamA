<!DOCTYPE html>
    <html>
        <head>
            <title>新規登録画面</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" type="text/css" href="/CSS/forLogin.css">
            <script>
                var max=4;
                var min=1;
                var n = Math.floor( Math.random() * (max + 1 - min) ) + min ;
        
                function ShowImage(){
                if (n==1) {
                document.getElementById("gazo").src="/image/security/c01.png";
                document.getElementById("gazo").alt="c01";
                }else if(n==2){
                document.getElementById("gazo").src="/image/security/c02.png";
                document.getElementById("gazo").alt="c02";
                }else if(n==3){
                document.getElementById("gazo").src="/image/security/c03.png";
                document.getElementById("gazo").alt="c03";
                }else if(n==4){
                document.getElementById("gazo").src="/image/security/c04.png";
                document.getElementById("gazo").alt="c04";
                }
                }
            </script>
        </head>
        <body>
            <h1>新規登録</h1>
            <p>必要事項を入力してください。</p>
            <p>※空白は入力しないでください。</p>
            <p class="error" th:text="${massage}"></p>
            <form action="/LiquorList/addCustomer" th:action="@{'/LiquorList/addCustomer'}" method="post">
                <table border="1">
                        <tr>
                            <td><p>名前　　　　　　　<input type="text" name="customer_name" placeholder="酒豪太郎"></p></td>
                        </tr>
                        <tr>
                            <td><p>メールアドレス　　<input type="mailaddress" name="mailaddress" placeholder="sample@example.jp"></p></td>
                        </tr>
                        <tr>
                            <td><p>パスワード　　　　<input type="password" name="password" placeholder="example2022" ></p></td>
                        </tr>
                        <tr>
                            <td><p>パスワード再入力　<input type="password" name="password2" placeholder="example2022" ></p></td>
                        </tr>
                </table>
                <p><button type="submit">登録</button></p>
            </form>

            <!-- <img src="/image/security/c01.png"> -->
            <table border="1">
                <tr>
                    <td>
                    <body onload="ShowImage();"></body>
                    <img id="gazo" name="gazo" >
                    </td>
                </tr>
            </table>
            <p><a th:href="@{'/LiquorList/loginDisplay'}">アカウントをお持ちの方はこちら</a></p>
            <p><a th:href="@{'/LiquorList/topForTest'}">トップへ戻る</a></p>
        </body>
    </html>
