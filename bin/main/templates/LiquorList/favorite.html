<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>お気に入り</title>
        <link rel="stylesheet" type="text/css" href="/CSS/list.css">
        
    </head>
    <header id="header">
        <div class="img_02"><img src="/image/top/header.jpeg" width="1300" height="150"></div>
        <div class="wrapper">
          <p class="logo"><a href="/LiquorList/top"><img src="/image/アイコン６.png" width="300" height="80"></a></p>
      
          <nav>
            <ul>
              <li><form action="/LiquorList/search" method="post">
                  <input type="text" id="name" name="name" th:value="${name}">
                  <button type="submit"><img src="/image/search.png" width="10" height="10"></a></button></form></li>
      
              <li><a href="/LiquorList/list" class="btn-flat-simple"><i class="fa fa-caret-right"></i>⊳ List</a></li>
              <li><a href="/LiquorList/cart"><img src="/image/カート.png" width="30" height="30"></a></li>
              <li><a href="/LiquorList/favorite"><img src="/image/お気に入り.png" width="30" height="30"></a></li>
              <li><a href="/LiquorList/myPageDisplay"><img src="/image/my.png " width="30" height="30"></a></li>
              <li><a href="/LiquorList/loginDisplay" class="btn-flat-simple"><i class="fa fa-caret-right"></i>⊳ Login</a></li>
            </ul>
          </nav>
      
          <nav class="liquor">
            <ul>
      
              <li><a href="/LiquorList/listwhisky" class="btn-border">　whisky　</a></li>
              <li><a href="/LiquorList/listrum" class="btn-border">　rum　</a></li>
              <li><a href="/LiquorList/listgin" class="btn-border">　gin　</a></li>
              <li><a href="/LiquorList/listbrandy" class="btn-border">　brandy　</a></li>
      
            </ul>
          </nav>
          </div>
      
      </header>

<body>
        <h2 align="center">---- Favorite ----</h2>        
    <table align="center"> 
              
                <table align="center"> 
                    <tr th:each="item : ${page.list}">  
                        <td th:hidden ="${item.customer_id}"></td>
                
                        <a th:href = "@{'/LiquorList/detail/{id}'(id=${item.product_id})}" href="#">
                            <img th:src="${item.product_image}" width="150" height="150">
                        </a>
                        
                    </tr>
                </table>
                <table align="center">
                    <tr th:each="item : ${page.list}">
                        <a class="name" th:href = "@{'/LiquorList/detail/{id}'(id=${item.product_id})}" href="#">
                            <span th:text = "${item.product_name}" >名前</span>   
                        </a>
                   
                        <a class="name" th:href="@{'/LiquorList/deletefavorite/{productId}'(productId=${item.product_id})}" href="#">
                            削除
                        </a>
                    </tr>
                </table>
                
        
                
            
        </table> 

    
        
        
    </body>
    </html>
