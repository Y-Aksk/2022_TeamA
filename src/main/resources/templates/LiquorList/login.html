<!DOCTYPE html>
    <html>
        <head>
            <title>ログイン画面</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" type="text/css" href="/CSS/forLogin.css">
            <link rel="stylesheet" type="text/css" href="/CSS/list.css"> 
        </head>
        <header id="header">
            <div class="img_02"><img src="/image/top/header.jpeg" width="1300" height="150"></div>
            <div class="wrapper">
              <p class="logo"><a href="/LiquorList/top"><img src="/image/アイコン６.png" width="300" height="80"></a></p>
          
              <nav>
                <ul>
                  <li></li>
          
                  <li><a href="/LiquorList/list" class="btn-flat-simple"><i class="fa fa-caret-right"></i>⊳ List</a></li>
                  <li><a href="/LiquorList/cart"><img src="/image/カート.png" width="30" height="30"></a></li>
                  <li><a href="/LiquorList/favorite"><img src="/image/お気に入り.png" width="30" height="30"></a></li>
                  <li><a href="/LiquorList/myPageDisplay"><img src="/image/my.png " width="30" height="30"></a></li>
                  <li><a href="/LiquorList/loginDisplay" class="btn-flat-simple"><i class="fa fa-caret-right"></i>⊳ Login</a></li>
                </ul>
              </nav>
          
    
              </div>
            </header>
        <body>
            <h1>　</h1>
            <h1>Login Page</h1>
            <p>メールアドレスとパスワードを入力してください。</p>
            <p class="error" th:text="${massage}"></p>
            <form action="/LiquorList/login" th:action="@{'/LiquorList/login'}" method="post">
                <table border="1">
                    <tr>
                        <td>
                            <p>メールアドレス　<input type="mailaddress" name="mailaddress" placeholder="sample@example.jp"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>パスワード　　　<input type="password" name="password" placeholder="example2022"></p>
                        </td>
                    </tr>
                </table>
                <p><input type="submit" name="button" value="ログイン"></p>
            </form>

            <p><a th:href="@{'/LiquorList/addCustomerDisplay'}">アカウントをお持ちでない方はこちら</a></p>
            <p><a th:href="@{'/LiquorList/topForTest'}">トップへ戻る</a></p>
        </body>
    </html>
</DOCTYPE>
